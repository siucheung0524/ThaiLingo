<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThaiLingo 泰譯通</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-black': '#050a06',
                        'tech-dark': '#120b08',
                        'thai-tea': '#FF9E40', 
                        'thai-tea-dim': '#C46210',
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(255, 158, 64, 0.4), 0 0 5px rgba(255, 158, 64, 0.2)',
                    },
                    transitionProperty: {
                        'height': 'height',
                        'spacing': 'margin, padding',
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Sans+Thai:wght@400;700&display=swap');
        
        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            background-color: #050a06;
            color: white;
            overflow: hidden;
        }

        .thai-font {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        .tech-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 158, 64, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 158, 64, 0.03) 1px, transparent 1px);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #FF9E40;
            box-shadow: 0 0 10px #FF9E40;
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            display: none;
        }

        .scanning .scan-line {
            display: block;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .menu-item {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-panel {
            background: rgba(18, 11, 8, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #FF9E40;
            border: 2px solid #050a06;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(255, 158, 64, 0.5);
            position: relative;
            z-index: 50;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        input[type=range]:focus {
            outline: none;
        }
        
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const thaiMapping = {
            'ก': 'k', 'ข': 'kh', 'ฃ': 'kh', 'ค': 'kh', 'ฅ': 'kh', 'ฆ': 'kh', 'ง': 'ng',
            'จ': 'ch', 'ฉ': 'ch', 'ช': 'ch', 'ซ': 's', 'ฌ': 'ch', 'ญ': 'y', 'ฎ': 'd',
            'ฏ': 't', 'ฐ': 'th', 'ฑ': 'th', 'ฒ': 'th', 'ณ': 'n', 'ด': 'd', 'ต': 't',
            'ถ': 'th', 'ท': 'th', 'ธ': 'th', 'น': 'n', 'บ': 'b', 'ป': 'p', 'ผ': 'ph',
            'ฝ': 'f', 'พ': 'ph', 'ฟ': 'f', 'ภ': 'ph', 'ม': 'm', 'ย': 'y', 'ร': 'r',
            'ฤ': 'ru', 'ล': 'l', 'ฦ': 'lu', 'ว': 'w', 'ศ': 's', 'ษ': 's', 'ส': 's',
            'ห': 'h', 'ฬ': 'l', 'อ': 'o', 'ฮ': 'h',
            'ะ': 'a', 'ั': 'a', 'า': 'a', 'ำ': 'am', 'ิ': 'i', 'ี': 'i', 'ึ': 'ue', 'ื': 'ue',
            'ุ': 'u', 'ู': 'u', 'เ': 'e', 'แ': 'ae', 'โ': 'o', 'ใ': 'ai', 'ไ': 'ai', 'ๅ': 'a'
        };

        const generateRomanization = (text) => {
            if (!text) return "";
            let result = "";
            let i = 0;
            const leadingVowels = ['เ', 'แ', 'โ', 'ใ', 'ไ'];
            while (i < text.length) {
                const char = text[i];
                if (leadingVowels.includes(char)) {
                    const vowelSound = thaiMapping[char] || char;
                    if (i + 1 < text.length) {
                        const nextChar = text[i+1];
                        const consonantSound = thaiMapping[nextChar] || nextChar;
                        result += consonantSound + vowelSound;
                        i += 2;
                        continue;
                    }
                }
                result += thaiMapping[char] || char;
                i++;
            }
            return result.replace(/undefined/g, ''); 
        };

        const CUSTOMIZATION_OPTIONS = [
            { id: 'no_coriander', zh: '不要香菜', thai: 'ไม่ใส่ผักชี', roman: '(mai sai phak chi)', type: 'exclude' },
            { id: 'no_bean_sprouts', zh: '不要芽菜', thai: 'ไม่ใส่ถั่วงอก', roman: '(mai sai thua ngok)', type: 'exclude' },
            { id: 'no_spicy', zh: '不要辣', thai: 'ไม่เผ็ด', roman: '(mai phet)', type: 'spicy' },
            { id: 'little_spicy', zh: '小辣', thai: 'เผ็ดน้อย', roman: '(phet noi)', type: 'spicy' },
            { id: 'medium_spicy', zh: '中辣', thai: 'เผ็ดกลาง', roman: '(phet klang)', type: 'spicy' },
            { id: 'very_spicy', zh: '大辣', thai: 'เผ็ดมาก', roman: '(phet mak)', type: 'spicy' },
            { id: 'take_away', zh: '外帶', thai: 'กลับบ้าน', roman: '(klab baan)', type: 'general' },
        ];

        const MOCK_GEMINI_RESPONSE = [
            { id: 1, thai: "ต้มยำกุ้งน้ำข้น", roman: "Tom Yum Kung Nam Khon", zh: "冬陰功湯 (濃湯版)", price: "250", desc: "酸辣蝦湯，加椰奶", isSpicy: true, containsShellfish: true, tags: ["推薦", "熱門"], category: "演示資料" },
            { id: 2, thai: "ผัดไทยกุ้งสด", roman: "Pad Thai Kung Sod", zh: "鮮蝦泰式炒河粉", price: "120", desc: "經典街頭美食", isSpicy: false, containsShellfish: true, tags: ["不辣"], category: "演示資料" },
            { id: 3, thai: "ส้มตำไทย", roman: "Som Tum Thai", zh: "泰式青木瓜沙拉", price: "80", desc: "清爽開胃，含花生", isSpicy: true, containsShellfish: true, tags: [] }, 
        ];

        const MOCK_GENERAL_RESPONSE = [
            { id: 1, thai: "ทางออก", roman: "Thang Ok", zh: "出口 (Exit)", category: "演示資料" },
            { id: 2, thai: "ห้องน้ำไปทางขวา", roman: "Hong Nam Pai Thang Khwa", zh: "洗手間往右邊走", category: "指示" },
            { id: 3, thai: "ระวังพื้นลื่น", roman: "Rawang Phuen Luen", zh: "小心地滑 (Caution Wet Floor)", category: "演示資料" }
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (!window.lucide || !containerRef.current) return;
                const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                const container = containerRef.current;
                container.innerHTML = ''; 
                const iconElement = document.createElement('i');
                iconElement.setAttribute('data-lucide', name);
                container.appendChild(iconElement);
                window.lucide.createIcons({
                    root: container,
                    icons: { [pascalName]: window.lucide.icons[pascalName] },
                    attrs: { class: className, width: size, height: size }
                });
            }, [name, size, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center"></span>;
        };

        const App = () => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);
            const [isScanning, setIsScanning] = useState(false);
            const [menuItems, setMenuItems] = useState([]); 
            const [cameraError, setCameraError] = useState(null);
            const [mode, setMode] = useState('menu'); 
            const [processingStage, setProcessingStage] = useState(''); 
            const [isCameraReady, setIsCameraReady] = useState(false);
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const [history, setHistory] = useState([]);
            const [showHistory, setShowHistory] = useState(false);
            const [zoom, setZoom] = useState(1);
            const [zoomRange, setZoomRange] = useState({ min: 1, max: 3, step: 0.1 });
            const [isHardwareZoom, setIsHardwareZoom] = useState(false);
            const [supportsFlash, setSupportsFlash] = useState(false);
            const [isFlashlightOn, setIsFlashlightOn] = useState(false);
            const [layoutMode, setLayoutMode] = useState('scan'); 
            const [playingId, setPlayingId] = useState(null);
            
            const [inputText, setInputText] = useState("");
            const [outputText, setOutputText] = useState("");
            const [sourceLang, setSourceLang] = useState('th'); 
            const [copiedId, setCopiedId] = useState(null);

            // 點餐助手狀態
            const [showOrderAssistant, setShowOrderAssistant] = useState(false); 
            const [showOrderSummary, setShowOrderSummary] = useState(false); 
            const [orderCart, setOrderCart] = useState({}); 
            const [selectedCustomizations, setSelectedCustomizations] = useState(new Set());

            // 歷史紀錄多選合併狀態
            const [isHistorySelectMode, setIsHistorySelectMode] = useState(false);
            const [selectedHistoryIds, setSelectedHistoryIds] = useState(new Set());

            const isTextMode = mode === 'text';

            useEffect(() => {
                if (!isTextMode) {
                    startCamera();
                }
                return () => stopCamera();
            }, [isTextMode]);

            const startCamera = async () => {
                try {
                    const constraints = { video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 }, zoom: true } };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        const track = stream.getVideoTracks()[0];
                        const capabilities = track.getCapabilities ? track.getCapabilities() : {};
                        if (capabilities.zoom) {
                            setIsHardwareZoom(true);
                            setZoomRange({ min: capabilities.zoom.min, max: capabilities.zoom.max, step: capabilities.zoom.step });
                            const settings = track.getSettings();
                            if (settings.zoom) setZoom(settings.zoom);
                        } else {
                            setIsHardwareZoom(false);
                            setZoomRange({ min: 1, max: 3, step: 0.1 });
                        }
                        if (capabilities.torch) setSupportsFlash(true);
                        videoRef.current.onloadedmetadata = () => { videoRef.current.play(); setIsCameraReady(true); setCameraError(null); };
                    }
                } catch (err) { console.error("Camera Error:", err); setCameraError("請允許相機權限以使用翻譯功能"); }
            };
            const stopCamera = () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    videoRef.current.srcObject.getTracks().forEach(track => track.stop());
                }
            };
            const toggleFlashlight = async () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    const track = videoRef.current.srcObject.getVideoTracks()[0];
                    try {
                        const newStatus = !isFlashlightOn;
                        await track.applyConstraints({ advanced: [{ torch: newStatus }] });
                        setIsFlashlightOn(newStatus);
                    } catch (err) { console.error("Flashlight toggle failed:", err); }
                }
            };
            const handleZoomChange = (e) => {
                const newZoom = parseFloat(e.target.value);
                setZoom(newZoom);
                if (isHardwareZoom && videoRef.current && videoRef.current.srcObject) {
                    const track = videoRef.current.srcObject.getVideoTracks()[0];
                    if (track) { try { track.applyConstraints({ advanced: [{ zoom: newZoom }] }); } catch (err) {} }
                }
            };

            const handleUploadClick = () => { if (fileInputRef.current) fileInputRef.current.click(); };
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const imageData = event.target.result;
                    startProcessing('正在讀取圖片...');
                    setCapturedImage(imageData); 
                    if (mode === 'text') setMode('menu'); 
                    setLayoutMode('result');
                    await callBackendApi({ image: imageData });
                    finishProcessing();
                };
                reader.readAsDataURL(file);
                e.target.value = ''; 
            };

            const handleTextSubmit = async () => {
                if (!inputText.trim()) return;
                startProcessing('正在翻譯文字...');
                setMode('general');
                setLayoutMode('result');
                await callBackendApi({ text: inputText });
                finishProcessing();
            };

            const handleLanguageSwitch = () => {
                setSourceLang(prev => prev === 'th' ? 'zh' : 'th');
                const temp = inputText;
                setInputText(outputText);
                setOutputText(temp);
                setMenuItems([]);
            };

            const handleTextTranslate = async () => {
                if (!inputText.trim()) return;
                startProcessing('翻譯中...');
                const targetLang = sourceLang === 'th' ? 'zh' : 'th';
                await callBackendApi({ text: inputText, sourceLang: sourceLang, targetLang: targetLang });
                finishProcessing();
            };

            const startProcessing = (msg) => { setIsScanning(true); setMenuItems([]); setProcessingStage(msg); setIsDemoMode(false); setLayoutMode('result'); };
            const finishProcessing = () => { setIsScanning(false); setProcessingStage(''); };
            const handleReset = () => {
                setCapturedImage(null);
                setMenuItems([]);
                setProcessingStage('');
                setIsDemoMode(false);
                setLayoutMode('scan'); 
                setOrderCart({});
                setSelectedCustomizations(new Set());
                setShowOrderAssistant(false);
                setShowOrderSummary(false);
                setIsHistorySelectMode(false); // 重置歷史選擇模式
                setSelectedHistoryIds(new Set());
                if (videoRef.current) videoRef.current.play().catch(e => {});
            };

            const handleMainButton = () => {
                if (isScanning) return;
                if (capturedImage || menuItems.length > 0) {
                    handleReset();
                } else {
                    handleCaptureAndScan();
                }
            };

            const handleCaptureAndScan = async () => {
                const video = videoRef.current;
                if (!video || !isCameraReady || isScanning) return;
                startProcessing('正在優化影像...');
                setLayoutMode('result');
                const canvas = canvasRef.current;
                const MAX_WIDTH = 1024;
                let width = video.videoWidth; let height = video.videoHeight;
                if (width > MAX_WIDTH) { height = height * (MAX_WIDTH / width); width = MAX_WIDTH; }
                width = Math.floor(width); height = Math.floor(height);
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                ctx.drawImage(video, 0, 0, width, height);
                const imageData = canvas.toDataURL('image/jpeg', 0.6);
                setCapturedImage(imageData); 
                await callBackendApi({ image: imageData });
                finishProcessing();
            };

            const callBackendApi = async ({ image, text, sourceLang, targetLang }) => {
                setProcessingStage(text ? '翻譯文字中...' : '上傳影像中...');
                try {
                    let items = [];
                    let payload = { mode, sourceLang, targetLang };
                    if (image) payload.image = image.split(',')[1];
                    else if (text) payload.text = text;

                    try {
                        const response = await fetch('/api/analyze', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                            if (response.status === 404) throw new Error("API_NOT_FOUND");
                            const errorData = await response.json().catch(() => ({}));
                            alert(`伺服器錯誤：${errorData.details || response.status}`);
                            setProcessingStage(''); setIsScanning(false); return;
                        }
                        const data = await response.json();
                        items = data.items || [];
                    } catch (fetchError) {
                        if (fetchError.message === "API_NOT_FOUND" || fetchError.name === 'TypeError') {
                            console.warn("API 連線失敗，切換至演示模式");
                            await new Promise(r => setTimeout(r, 1000));
                            if (text) {
                                if (sourceLang === 'th') items = [{ id: 1, thai: text, zh: "這是模擬的中文翻譯", roman: generateRomanization(text) }];
                                else items = [{ id: 1, zh: text, thai: "นี่คือคำแปลจำลอง", roman: "ni khue kham plae cham long" }];
                            } else {
                                items = mode === 'menu' ? MOCK_GEMINI_RESPONSE : MOCK_GENERAL_RESPONSE;
                            }
                        } else {
                            throw fetchError;
                        }
                    }
                    
                    const itemsWithRoman = items.map(item => ({
                        ...item,
                        roman: item.roman || generateRomanization(item.thai)
                    }));

                    if (mode === 'text') {
                        if (itemsWithRoman.length > 0) {
                            const resultText = sourceLang === 'th' ? itemsWithRoman[0].zh : itemsWithRoman[0].thai;
                            setOutputText(resultText);
                            setMenuItems(itemsWithRoman);
                        }
                    } else {
                        setMenuItems(itemsWithRoman);
                    }
                    
                    if (itemsWithRoman.length > 0) {
                        setHistory(prev => [{
                            id: Date.now(),
                            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                            image: image,
                            text: text,
                            items: itemsWithRoman,
                            mode: mode
                        }, ...prev]);
                    }
                } catch (error) {
                    console.error("Error", error);
                    setProcessingStage(''); setIsScanning(false);
                }
            };

            const restoreHistoryItem = (item) => {
                // 如果是多選模式，點擊列表項目變成切換選擇
                if (isHistorySelectMode) {
                    if (item.mode !== 'menu') return; // 只允許合併菜單
                    toggleHistoryItemSelection(item.id);
                    return;
                }

                setCapturedImage(item.image);
                if(item.mode === 'text') {
                    setMode('text');
                    setSourceLang('th'); 
                    setInputText(item.text);
                    setOutputText(item.items[0].zh);
                    setMenuItems(item.items);
                } else {
                    setMode(item.mode);
                    setMenuItems(item.items);
                    setLayoutMode('result');
                }
                setShowHistory(false);
            };

            const playThaiAudio = (text, id) => {
                if (!window.speechSynthesis) {
                    alert("您的裝置不支援發音功能");
                    return;
                }
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'th-TH'; 
                utterance.rate = 0.9; 
                utterance.onstart = () => setPlayingId(id || 'full_sentence');
                utterance.onend = () => setPlayingId(null);
                utterance.onerror = () => setPlayingId(null);
                window.speechSynthesis.speak(utterance);
            };

            const copyText = (text) => {
                const textarea = document.createElement("textarea");
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
            };

            const copyToClipboard = (item, e) => {
                e.stopPropagation();
                let textToCopy = "";
                if (mode === 'menu') {
                    const spicyText = item.isSpicy ? '(辣)' : '';
                    const allergyText = item.containsShellfish ? '[含甲殼類]' : '';
                    textToCopy = `${item.zh} ${spicyText} ${allergyText} ${item.thai} ${item.price}`;
                } else {
                    textToCopy = `${item.zh} ${item.thai}`;
                }
                copyText(textToCopy);
                setCopiedId(item.id);
                setTimeout(() => setCopiedId(null), 1500);
            };

            const updateOrderCart = (itemId, delta) => {
                setOrderCart(prev => {
                    const currentQty = prev[itemId] || 0;
                    const newQty = Math.max(0, currentQty + delta);
                    if (newQty === 0) {
                        const { [itemId]: _, ...rest } = prev;
                        return rest;
                    }
                    return { ...prev, [itemId]: newQty };
                });
            };

            const toggleCustomization = (optionId, type) => {
                setSelectedCustomizations(prev => {
                    const newSet = new Set(prev);
                    if (type === 'spicy') {
                        CUSTOMIZATION_OPTIONS.filter(o => o.type === 'spicy').forEach(o => newSet.delete(o.id));
                        newSet.add(optionId);
                    } else {
                        if (newSet.has(optionId)) newSet.delete(optionId);
                        else newSet.add(optionId);
                    }
                    return newSet;
                });
            };

            const getOrderSummary = () => {
                const selectedItems = menuItems.filter(item => orderCart[item.id]);
                const customizations = CUSTOMIZATION_OPTIONS.filter(opt => selectedCustomizations.has(opt.id));
                const summaryZh = selectedItems.map(item => `${item.zh} x${orderCart[item.id]}`).join('、\n') + (customizations.length > 0 ? `\n(${customizations.map(c => c.zh).join(', ')})` : '');
                let sentence = "สวัสดีครับ/ค่ะ (你好)\nขอ (我要)...\n";
                selectedItems.forEach(item => { sentence += `${item.thai} ... ${orderCart[item.id]} ที่ (份)\n`; });
                if (customizations.length > 0) { sentence += "\n"; customizations.forEach(c => { sentence += `${c.thai}\n`; }); }
                sentence += "\nขอบคุณครับ/ค่ะ (謝謝)";
                return { summaryZh, sentence };
            };

            const toggleHistorySelectionMode = () => {
                setIsHistorySelectMode(!isHistorySelectMode);
                setSelectedHistoryIds(new Set()); 
            };

                                                </div>
                                                <div className="text-sm text-white truncate">{rec.mode === 'text' ? rec.text : (rec.items[0]?.zh || '翻譯結果')}</div>
                                                {rec.mode === 'menu' && <div className="text-xs text-white/40 mt-1">{rec.items.length} 個項目</div>}
                                            </div>
                                            {!isHistorySelectMode && <div className="flex items-center justify-center text-white/20"><Icon name="chevron-right" size={20} /></div>}
                                        </div>
                                    ))
                                )}
                            </div>

                            {/* 合併按鈕 (僅在多選模式且有選擇時顯示) */}
                            {isHistorySelectMode && selectedHistoryIds.size > 0 && (
                                <div className="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-tech-black via-tech-black to-transparent animate-in slide-in-from-bottom-10">
                                    <button 
                                        onClick={handleMergeAndOrder}
                                        className="w-full py-4 rounded-xl bg-thai-tea text-tech-black font-bold text-lg shadow-neon flex justify-center items-center gap-2"
                                    >
                                        合併 {selectedHistoryIds.size} 份菜單點餐 <Icon name="arrow-right" size={20} />
                                    </button>
                                </div>
                            )}
                         </div>
                    )}

                    <canvas ref={canvasRef} className="hidden"></canvas>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
