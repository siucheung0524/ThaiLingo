<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThaiLingo 泰譯通</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-black': '#050a06',
                        'tech-dark': '#120b08',
                        'thai-tea': '#FF9E40', 
                        'thai-tea-dim': '#C46210',
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(255, 158, 64, 0.4), 0 0 5px rgba(255, 158, 64, 0.2)',
                    },
                    transitionProperty: {
                        'height': 'height',
                        'spacing': 'margin, padding',
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Sans+Thai:wght@400;700&display=swap');
        
        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            background-color: #050a06;
            color: white;
            overflow: hidden;
        }

        .thai-font {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        /* 科技感網格背景 */
        .tech-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 158, 64, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 158, 64, 0.03) 1px, transparent 1px);
        }

        /* 掃描線動畫 */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #FF9E40;
            box-shadow: 0 0 10px #FF9E40;
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            display: none;
        }

        .scanning .scan-line {
            display: block;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 卡片進場動畫 */
        .menu-item {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 玻璃擬態 */
        .glass-panel {
            background: rgba(18, 11, 8, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #FF9E40;
            border: 2px solid #050a06;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(255, 158, 64, 0.5);
            position: relative;
            z-index: 50;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        input[type=range]:focus {
            outline: none;
        }
        
        /* 點擊波紋效果 */
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 158, 64, 0.4);
            width: 100px;
            height: 100px;
            pointer-events: none;
            animation: ripple 0.6s linear;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 本地泰文羅馬拼音轉換邏輯 (輕量版) ---
        const thaiMapping = {
            'ก': 'k', 'ข': 'kh', 'ฃ': 'kh', 'ค': 'kh', 'ฅ': 'kh', 'ฆ': 'kh', 'ง': 'ng',
            'จ': 'ch', 'ฉ': 'ch', 'ช': 'ch', 'ซ': 's', 'ฌ': 'ch', 'ญ': 'y', 'ฎ': 'd',
            'ฏ': 't', 'ฐ': 'th', 'ฑ': 'th', 'ฒ': 'th', 'ณ': 'n', 'ด': 'd', 'ต': 't',
            'ถ': 'th', 'ท': 'th', 'ธ': 'th', 'น': 'n', 'บ': 'b', 'ป': 'p', 'ผ': 'ph',
            'ฝ': 'f', 'พ': 'ph', 'ฟ': 'f', 'ภ': 'ph', 'ม': 'm', 'ย': 'y', 'ร': 'r',
            'ฤ': 'ru', 'ล': 'l', 'ฦ': 'lu', 'ว': 'w', 'ศ': 's', 'ษ': 's', 'ส': 's',
            'ห': 'h', 'ฬ': 'l', 'อ': 'o', 'ฮ': 'h',
            'ะ': 'a', 'ั': 'a', 'า': 'a', 'ำ': 'am', 'ิ': 'i', 'ี': 'i', 'ึ': 'ue', 'ื': 'ue',
            'ุ': 'u', 'ู': 'u', 'เ': 'e', 'แ': 'ae', 'โ': 'o', 'ใ': 'ai', 'ไ': 'ai', 'ๅ': 'a'
        };

        const generateRomanization = (text) => {
            if (!text) return "";
            let result = "";
            let i = 0;
            const leadingVowels = ['เ', 'แ', 'โ', 'ใ', 'ไ'];
            while (i < text.length) {
                const char = text[i];
                if (leadingVowels.includes(char)) {
                    const vowelSound = thaiMapping[char] || char;
                    if (i + 1 < text.length) {
                        const nextChar = text[i+1];
                        const consonantSound = thaiMapping[nextChar] || nextChar;
                        result += consonantSound + vowelSound;
                        i += 2;
                        continue;
                    }
                }
                result += thaiMapping[char] || char;
                i++;
            }
            return result.replace(/undefined/g, ''); 
        };

        const MOCK_GEMINI_RESPONSE = [
            { id: 1, thai: "ต้มยำกุ้งน้ำข้น", roman: "Tom Yum Kung Nam Khon", zh: "冬陰功湯 (濃湯版)", price: "250", desc: "酸辣蝦湯，加椰奶", isSpicy: true, containsShellfish: true, tags: ["推薦", "熱門"] },
            { id: 2, thai: "ผัดไทยกุ้งสด", roman: "Pad Thai Kung Sod", zh: "鮮蝦泰式炒河粉", price: "120", desc: "經典街頭美食", isSpicy: false, containsShellfish: true, tags: ["不辣"] },
            { id: 3, thai: "ส้มตำไทย", roman: "Som Tum Thai", zh: "泰式青木瓜沙拉", price: "80", desc: "清爽開胃，含花生", isSpicy: true, containsShellfish: true, tags: [] }, // 通常含蝦米
            { id: 4, thai: "ข้าวผัดปู", roman: "Khao Pad Pu", zh: "蟹肉炒飯", price: "150", desc: "大火快炒，鍋氣十足", isSpicy: false, containsShellfish: true, tags: [] },
            { id: 5, thai: "ปลากะพงทอดน้ำปลา", roman: "Pla Kapong Tod Nam Pla", zh: "炸鱸魚佐魚露", price: "450", desc: "整條鱸魚酥炸", isSpicy: false, containsShellfish: false, tags: ["大份"] },
            { id: 6, thai: "น้ำแตงโมปั่น", roman: "Nam Tangmo Pan", zh: "西瓜冰沙", price: "60", desc: "解辣神器", isSpicy: false, containsShellfish: false, tags: [] },
            { id: 7, thai: "คอหมูย่าง", roman: "Kor Moo Yang", zh: "炭烤豬頸肉", price: "120", desc: "外焦裡嫩，配特製醬", isSpicy: false, containsShellfish: false, tags: ["必點"] },
            { id: 8, thai: "ลาบหมู", roman: "Larb Moo", zh: "泰北涼拌豬肉", price: "90", desc: "香料味重，口感豐富", isSpicy: true, containsShellfish: false, tags: [] },
        ];

        const MOCK_GENERAL_RESPONSE = [
            { id: 1, thai: "ทางออก", roman: "Thang Ok", zh: "出口 (Exit)", category: "標示" },
            { id: 2, thai: "ห้องน้ำไปทางขวา", roman: "Hong Nam Pai Thang Khwa", zh: "洗手間往右邊走", category: "指示" },
            { id: 3, thai: "ระวังพื้นลื่น", roman: "Rawang Phuen Luen", zh: "小心地滑 (Caution Wet Floor)", category: "警告" }
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (!window.lucide || !containerRef.current) return;
                const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                const container = containerRef.current;
                container.innerHTML = ''; 
                const iconElement = document.createElement('i');
                iconElement.setAttribute('data-lucide', name);
                container.appendChild(iconElement);
                window.lucide.createIcons({
                    root: container,
                    icons: { [pascalName]: window.lucide.icons[pascalName] },
                    attrs: { class: className, width: size, height: size }
                });
            }, [name, size, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center"></span>;
        };

        const App = () => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);
            const [isScanning, setIsScanning] = useState(false);
            const [menuItems, setMenuItems] = useState([]); 
            const [cameraError, setCameraError] = useState(null);
            const [mode, setMode] = useState('menu'); 
            const [processingStage, setProcessingStage] = useState(''); 
            const [isCameraReady, setIsCameraReady] = useState(false);
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const [history, setHistory] = useState([]);
            const [showHistory, setShowHistory] = useState(false);
            const [zoom, setZoom] = useState(1);
            const [zoomRange, setZoomRange] = useState({ min: 1, max: 3, step: 0.1 });
            const [isHardwareZoom, setIsHardwareZoom] = useState(false);
            const [supportsFlash, setSupportsFlash] = useState(false);
            const [isFlashlightOn, setIsFlashlightOn] = useState(false);
            const [layoutMode, setLayoutMode] = useState('scan'); 
            const [playingId, setPlayingId] = useState(null);
            const [showTextInput, setShowTextInput] = useState(false);
            const [inputText, setInputText] = useState("");
            const [copiedId, setCopiedId] = useState(null);

            useEffect(() => {
                startCamera();
                return () => stopCamera();
            }, []);

            const startCamera = async () => {
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            zoom: true 
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        const track = stream.getVideoTracks()[0];
                        const capabilities = track.getCapabilities ? track.getCapabilities() : {};
                        if (capabilities.zoom) {
                            setIsHardwareZoom(true);
                            setZoomRange({ min: capabilities.zoom.min, max: capabilities.zoom.max, step: capabilities.zoom.step });
                            const settings = track.getSettings();
                            if (settings.zoom) setZoom(settings.zoom);
                        } else {
                            setIsHardwareZoom(false);
                            setZoomRange({ min: 1, max: 3, step: 0.1 });
                        }
                        if (capabilities.torch) setSupportsFlash(true);
                        videoRef.current.onloadedmetadata = () => {
                            videoRef.current.play();
                            setIsCameraReady(true);
                            setCameraError(null);
                        };
                    }
                } catch (err) {
                    console.error("Camera Error:", err);
                    setCameraError("請允許相機權限以使用翻譯功能");
                }
            };

            const stopCamera = () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    const tracks = videoRef.current.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                }
            };

            const toggleFlashlight = async () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    const track = videoRef.current.srcObject.getVideoTracks()[0];
                    try {
                        const newStatus = !isFlashlightOn;
                        await track.applyConstraints({ advanced: [{ torch: newStatus }] });
                        setIsFlashlightOn(newStatus);
                    } catch (err) {
                        console.error("Flashlight toggle failed:", err);
                    }
                }
            };

            const handleZoomChange = (e) => {
                const newZoom = parseFloat(e.target.value);
                setZoom(newZoom);
                if (isHardwareZoom && videoRef.current && videoRef.current.srcObject) {
                    const track = videoRef.current.srcObject.getVideoTracks()[0];
                    if (track) {
                        try { track.applyConstraints({ advanced: [{ zoom: newZoom }] }); } catch (err) {}
                    }
                }
            };

            const handleUploadClick = () => {
                if (fileInputRef.current) fileInputRef.current.click();
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const imageData = event.target.result;
                    startProcessing('正在讀取圖片...');
                    setCapturedImage(imageData); 
                    await callBackendApi({ image: imageData });
                    finishProcessing();
                };
                reader.readAsDataURL(file);
                e.target.value = ''; 
            };

            const handleTextSubmit = async () => {
                if (!inputText.trim()) return;
                setShowTextInput(false);
                startProcessing('正在翻譯文字...');
                setMode('general');
                setLayoutMode('result');
                await callBackendApi({ text: inputText });
                finishProcessing();
            };

            const startProcessing = (msg) => {
                setIsScanning(true);
                setMenuItems([]);
                setProcessingStage(msg);
                setIsDemoMode(false);
                setLayoutMode('result');
            };

            const finishProcessing = () => {
                setIsScanning(false);
                setProcessingStage('');
            };

            const handleReset = () => {
                setCapturedImage(null);
                setMenuItems([]);
                setInputText("");
                setProcessingStage('');
                setIsDemoMode(false);
                setLayoutMode('scan'); 
                if (videoRef.current) {
                    videoRef.current.play().catch(e => console.log("Resume video error:", e));
                }
            };

            const handleMainButton = () => {
                if (isScanning) return;
                if (capturedImage || menuItems.length > 0) {
                    handleReset();
                } else {
                    handleCaptureAndScan();
                }
            };

            const handleCaptureAndScan = async () => {
                const video = videoRef.current;
                if (!video || !isCameraReady || isScanning) return;
                if (video.videoWidth === 0 || video.videoHeight === 0) return;

                startProcessing('正在優化影像...');
                
                const canvas = canvasRef.current;
                const MAX_WIDTH = 1024;
                let width = video.videoWidth;
                let height = video.videoHeight;
                if (width > MAX_WIDTH) {
                    height = height * (MAX_WIDTH / width);
                    width = MAX_WIDTH;
                }
                width = Math.floor(width);
                height = Math.floor(height);
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                if (!isHardwareZoom && zoom > 1) {
                    const sWidth = video.videoWidth / zoom;
                    const sHeight = video.videoHeight / zoom;
                    const sx = (video.videoWidth - sWidth) / 2;
                    const sy = (video.videoHeight - sHeight) / 2;
                    ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, width, height);
                } else {
                    ctx.drawImage(video, 0, 0, width, height);
                }
                
                const imageData = canvas.toDataURL('image/jpeg', 0.6);
                setCapturedImage(imageData); 
                
                await callBackendApi({ image: imageData });
                finishProcessing();
            };

            const callBackendApi = async ({ image, text }) => {
                setProcessingStage(text ? '翻譯文字中...' : '上傳影像中...');
                try {
                    let items = [];
                    let payload = { mode };
                    
                    if (image) {
                        payload.image = image.split(',')[1];
                    } else if (text) {
                        payload.text = text;
                    }

                    try {
                        const response = await fetch('/api/analyze', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        
                        if (!response.ok) {
                            if (response.status === 404) {
                                throw new Error("API_NOT_FOUND");
                            }
                            const errorData = await response.json().catch(() => ({}));
                            const errorMessage = errorData.details || errorData.error || `HTTP ${response.status}`;
                            alert(`伺服器連線錯誤：\n${errorMessage}\n\n請檢查 Vercel 專案設定中的 GEMINI_API_KEY。`);
                            setProcessingStage('');
                            setIsScanning(false);
                            return;
                        }

                        const data = await response.json();
                        items = data.items || [];
                        setProcessingStage('AI 視覺分析中...');
                    } catch (fetchError) {
                        if (fetchError.message === "API_NOT_FOUND" || fetchError.name === 'TypeError') {
                            console.warn("API 連線失敗，切換至演示模式:", fetchError);
                            setProcessingStage('演示模式: 模擬 AI 分析...');
                            setIsDemoMode(true);
                            await new Promise(r => setTimeout(r, 1500));
                            items = mode === 'menu' ? MOCK_GEMINI_RESPONSE : MOCK_GENERAL_RESPONSE;
                        } else {
                            throw fetchError;
                        }
                    }
                    
                    const itemsWithRoman = items.map(item => ({
                        ...item,
                        roman: item.roman || generateRomanization(item.thai)
                    }));

                    setMenuItems(itemsWithRoman);
                    
                    if (itemsWithRoman && itemsWithRoman.length > 0) {
                        const newHistoryItem = {
                            id: Date.now(),
                            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                            image: image || null,
                            text: text || null,
                            items: itemsWithRoman,
                            mode: mode
                        };
                        setHistory(prev => [newHistoryItem, ...prev]);
                    }
                } catch (error) {
                    console.error("Analysis Critical Failure:", error);
                    if (processingStage) {
                         alert(`系統錯誤：${error.message}`);
                    }
                    setProcessingStage('');
                    setIsScanning(false);
                }
            };

            const restoreHistoryItem = (item) => {
                setCapturedImage(item.image);
                setInputText(item.text || "");
                setMenuItems(item.items);
                setMode(item.mode);
                setShowHistory(false);
                setIsDemoMode(false);
                setLayoutMode('result'); 
            };

            const playThaiAudio = (text, id) => {
                if (!window.speechSynthesis) {
                    alert("您的裝置不支援發音功能");
                    return;
                }
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'th-TH'; 
                utterance.rate = 0.9; 
                utterance.onstart = () => setPlayingId(id);
                utterance.onend = () => setPlayingId(null);
                utterance.onerror = () => setPlayingId(null);
                window.speechSynthesis.speak(utterance);
            };

            const copyToClipboard = (item, e) => {
                e.stopPropagation(); 
                
                let textToCopy = "";
                if (mode === 'menu') {
                    const spicyText = item.isSpicy ? '(辣)' : '';
                    const allergyText = item.containsShellfish ? '[含甲殼類]' : '';
                    textToCopy = `${item.zh} ${spicyText} ${allergyText} ${item.thai} ${item.price}`;
                } else {
                    textToCopy = `${item.zh} ${item.thai}`;
                }

                const textarea = document.createElement("textarea");
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand("copy");
                    setCopiedId(item.id);
                    setTimeout(() => setCopiedId(null), 1500);
                } catch (err) {
                    console.error("Copy failed", err);
                    alert("複製失敗，請手動選取文字。");
                }
                document.body.removeChild(textarea);
            };

            return (
                <div className="flex flex-col h-screen w-full bg-tech-black text-white relative tech-grid font-sans overflow-hidden">
                    
                    {/* 背景光暈裝飾 */}
                    <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-orange-900/20 rounded-full blur-[100px] pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-thai-tea/10 rounded-full blur-[100px] pointer-events-none"></div>

                    {/* 文字輸入 Modal */}
                    {showTextInput && (
                        <div className="absolute inset-0 z-50 bg-tech-black/95 backdrop-blur-md flex flex-col animate-in fade-in zoom-in-95 duration-200">
                            <div className="p-6 flex justify-between items-center border-b border-white/10">
                                <h2 className="text-xl font-bold text-white">輸入泰文</h2>
                                <button onClick={() => setShowTextInput(false)} className="p-2 text-white/50 hover:text-white">
                                    <Icon name="x" size={24} />
                                </button>
                            </div>
                            <div className="flex-1 p-6 flex flex-col">
                                <textarea
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder="在此貼上或輸入泰文..."
                                    className="w-full h-48 bg-white/5 border border-white/10 rounded-xl p-4 text-lg text-white placeholder-white/30 focus:outline-none focus:border-thai-tea resize-none"
                                />
                                <div className="mt-6">
                                    <button 
                                        onClick={handleTextSubmit}
                                        disabled={!inputText.trim()}
                                        className={`w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition-all ${inputText.trim() ? 'bg-thai-tea text-tech-black shadow-neon' : 'bg-white/10 text-white/30 cursor-not-allowed'}`}
                                    >
                                        <Icon name="languages" size={20} />
                                        開始翻譯
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 歷史頁面 */}
                    {showHistory && (
                        <div className="absolute inset-0 z-50 bg-tech-black/95 backdrop-blur-md flex flex-col animate-in fade-in slide-in-from-bottom-10 duration-300">
                            <div className="p-6 pt-12 pb-4 border-b border-white/10 bg-gradient-to-b from-thai-tea/10 to-transparent flex items-center gap-4">
                                <button onClick={() => setShowHistory(false)} className="p-2 -ml-2 rounded-full hover:bg-white/10 text-white transition-colors">
                                    <Icon name="arrow-left" size={24} />
                                </button>
                                <div>
                                    <h2 className="text-2xl font-bold text-white tracking-tight">本次紀錄</h2>
                                    <p className="text-xs text-white/40 mt-1">僅保存開啟網頁期間的翻譯結果</p>
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                {history.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-64 text-white/30 space-y-3">
                                        <Icon name="history" size={48} className="opacity-50" />
                                        <p>暫無翻譯紀錄</p>
                                    </div>
                                ) : (
                                    history.map(record => (
                                        <div key={record.id} onClick={() => restoreHistoryItem(record)} className="glass-card rounded-xl p-3 flex gap-4 cursor-pointer active:scale-95 transition-transform border border-white/5 hover:border-thai-tea/50">
                                            <div className="w-20 h-20 shrink-0 rounded-lg overflow-hidden bg-black/50 border border-white/10 flex items-center justify-center">
                                                {record.image ? (
                                                    <img src={record.image} className="w-full h-full object-cover" alt="History" />
                                                ) : (
                                                    <Icon name="type" size={32} className="text-white/30" />
                                                )}
                                            </div>
                                            <div className="flex-1 min-w-0 flex flex-col justify-between py-1">
                                                <div className="flex justify-between items-start">
                                                    <span className="text-xs font-mono text-thai-tea bg-thai-tea/10 px-2 py-0.5 rounded">{record.time}</span>
                                                    <span className="text-[10px] text-white/40 border border-white/10 px-1.5 rounded">{record.mode === 'menu' ? '菜單' : '其他'}</span>
                                                </div>
                                                <div className="space-y-1 mt-2">
                                                    {record.items.slice(0, 2).map((item, idx) => (
                                                        <div key={idx} className="text-sm text-white/90 truncate flex items-center gap-2">
                                                            <div className="w-1 h-1 rounded-full bg-white/30"></div>
                                                            {item.zh}
                                                            {item.containsShellfish && (
                                                                <span className="w-2 h-2 rounded-full bg-yellow-500" title="含甲殼類"></span>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-center text-white/20"><Icon name="chevron-right" size={20} /></div>
                                        </div>
                                    ))
                                )}
                                <div className="h-24"></div>
                            </div>
                        </div>
                    )}

                    <div className={`flex flex-col w-full h-full ${showHistory ? 'hidden' : 'flex'}`}>
                        <div className={`relative w-full transition-[height] duration-500 ease-in-out overflow-hidden rounded-b-[40px] shadow-2xl z-10 border-b border-white/10 group bg-tech-dark ${layoutMode === 'scan' ? 'h-[75%]' : 'h-[40%]'}`}>
                            {capturedImage && (
                                <img src={capturedImage} className="absolute inset-0 w-full h-full object-cover z-10 animate-pulse-once" alt="Captured" />
                            )}
                            {!capturedImage && menuItems.length > 0 && !isScanning && (
                                <div className="absolute inset-0 bg-tech-dark flex items-center justify-center">
                                    <div className="text-white/20 flex flex-col items-center">
                                        <Icon name="quote" size={48} />
                                        <p className="mt-2 text-sm">文字翻譯模式</p>
                                    </div>
                                </div>
                            )}

                            {cameraError ? (
                                <div className="flex flex-col items-center justify-center h-full text-white/50 p-8 text-center bg-tech-dark">
                                    <Icon name="camera-off" size={48} className="mb-4 opacity-50" />
                                    {cameraError}
                                </div>
                            ) : (
                                <video 
                                    ref={videoRef}
                                    autoPlay 
                                    playsInline 
                                    muted
                                    className={`w-full h-full object-cover transition-transform duration-100 ${isScanning ? 'filter grayscale contrast-125' : ''}`}
                                    style={{ 
                                        transform: !isHardwareZoom ? `scale(${zoom})` : 'scale(1)', 
                                        transformOrigin: 'center center' 
                                    }}
                                />
                            )}
                            <div className={`scan-line z-20 ${isScanning ? 'block' : 'hidden'}`}></div>

                            {!isScanning && !capturedImage && menuItems.length === 0 && (
                                <button 
                                    onClick={() => setLayoutMode(prev => prev === 'scan' ? 'result' : 'scan')}
                                    className="absolute bottom-24 right-6 z-30 w-12 h-12 flex items-center justify-center rounded-full bg-black/40 text-white/60 hover:text-white hover:bg-black/60 backdrop-blur-sm border border-white/10 transition-all shadow-lg"
                                >
                                    <Icon name={layoutMode === 'scan' ? "minimize-2" : "maximize-2"} size={20} />
                                </button>
                            )}

                            <div className={`absolute inset-0 pointer-events-none flex flex-col justify-between z-20 opacity-60 transition-all duration-500 ${layoutMode === 'scan' ? 'p-12' : 'p-6'}`}>
                                <div className="flex justify-between">
                                    <div className="w-8 h-8 border-t-2 border-l-2 border-thai-tea rounded-tl-lg"></div>
                                    <div className="w-8 h-8 border-t-2 border-r-2 border-thai-tea rounded-tr-lg"></div>
                                </div>
                                <div className="flex justify-between">
                                    <div className="w-8 h-8 border-b-2 border-l-2 border-thai-tea rounded-bl-lg"></div>
                                    <div className="w-8 h-8 border-b-2 border-r-2 border-thai-tea rounded-br-lg"></div>
                                </div>
                            </div>
                            
                            {isCameraReady && !isScanning && !capturedImage && menuItems.length === 0 && (
                                <div className="absolute left-6 top-1/2 transform -translate-y-1/2 -translate-x-1/2 h-80 w-16 z-30 flex items-center justify-center group">
                                    <div className="absolute -right-10 top-1/2 transform -translate-y-1/2 rotate-90 text-thai-tea text-xs font-bold font-mono whitespace-nowrap bg-black/60 px-2 py-1 rounded backdrop-blur-md border border-white/10 shadow-lg">
                                        {zoom.toFixed(1)}x
                                    </div>
                                    <div className="absolute -top-6 text-[10px] text-white/50 font-mono">{Math.round(zoomRange.max)}x</div>
                                    <div className="absolute -bottom-6 text-[10px] text-white/50 font-mono">1x</div>
                                    <input 
                                        type="range" 
                                        min={zoomRange.min} 
                                        max={zoomRange.max} 
                                        step={0.1} 
                                        value={zoom} 
                                        onChange={handleZoomChange}
                                        className="-rotate-90 w-64 h-12 appearance-none bg-transparent cursor-pointer z-20"
                                        style={{ background: 'transparent' }}
                                    />
                                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-1.5 h-64 bg-black/40 rounded-full -z-10 pointer-events-none border border-white/10 backdrop-blur-sm overflow-hidden">
                                        <div 
                                            className="absolute bottom-0 w-full bg-gradient-to-t from-thai-tea-dim to-thai-tea transition-all duration-75 ease-out"
                                            style={{ height: `${((zoom - zoomRange.min) / (zoomRange.max - zoomRange.min)) * 100}%` }}
                                        ></div>
                                    </div>
                                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-64 pointer-events-none -z-20 flex flex-col justify-between py-1 opacity-30">
                                        {[...Array(9)].map((_, i) => (
                                            <div key={i} className={`w-full h-px ${i === 0 || i === 8 || i === 4 ? 'bg-white w-3 mx-auto' : 'bg-white/50 w-1.5 mx-auto'}`}></div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {isScanning && (
                                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-30">
                                    <div className="glass-panel px-6 py-3 rounded-full flex items-center gap-3 border border-thai-tea/30 shadow-neon">
                                        <div className="w-2 h-2 bg-thai-tea rounded-full animate-ping"></div>
                                        <span className="text-thai-tea text-xs font-medium tracking-wider uppercase">{processingStage}</span>
                                    </div>
                                </div>
                            )}

                            <div className="absolute top-0 left-0 w-full p-6 pt-12 flex justify-between items-center z-30 bg-gradient-to-b from-black/80 to-transparent">
                                
                                <div className="flex gap-2">
                                    <button 
                                        onClick={handleUploadClick}
                                        className="w-12 h-12 flex items-center justify-center rounded-full backdrop-blur-md border border-white/10 bg-white/5 text-white hover:bg-white/10 transition-all duration-300"
                                    >
                                        <Icon name="image" size={20} />
                                    </button>
                                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleFileChange} />

                                    {mode === 'general' && (
                                        <button 
                                            onClick={() => setShowTextInput(true)}
                                            className="w-12 h-12 flex items-center justify-center rounded-full backdrop-blur-md border border-white/10 bg-white/5 text-white hover:bg-white/10 transition-all duration-300"
                                        >
                                            <Icon name="keyboard" size={20} />
                                        </button>
                                    )}
                                </div>

                                <div className="glass-panel rounded-full p-1 flex items-center">
                                    <button onClick={() => setMode('menu')} className={`px-5 py-2 rounded-full text-xs font-bold transition-all duration-300 ${mode === 'menu' ? 'bg-thai-tea text-tech-black shadow-lg' : 'text-white/60 hover:text-white'}`}>
                                        菜單
                                    </button>
                                    <button onClick={() => setMode('general')} className={`px-5 py-2 rounded-full text-xs font-bold transition-all duration-300 ${mode === 'general' ? 'bg-thai-tea text-tech-black shadow-lg' : 'text-white/60 hover:text-white'}`}>
                                        其他
                                    </button>
                                </div>
                                <button 
                                    onClick={toggleFlashlight}
                                    disabled={!supportsFlash}
                                    className={`w-12 h-12 flex items-center justify-center rounded-full backdrop-blur-md border transition-all duration-300 ${isFlashlightOn ? 'bg-thai-tea text-tech-black border-thai-tea shadow-neon' : 'bg-white/5 border-white/10 text-white hover:bg-white/10'} ${!supportsFlash ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    <Icon name={isFlashlightOn ? "zap-off" : "zap"} className={isFlashlightOn ? "fill-current" : ""} size={20} />
                                </button>
                            </div>
                        </div>

                        <div className="relative flex-1 -mt-10 z-30 flex flex-col px-4 pb-4 min-h-0">
                            <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-40">
                                <div className={`rounded-full p-1.5 transition-all duration-500 ${isScanning ? 'bg-white/10' : 'bg-gradient-to-br from-white/10 to-transparent border border-white/10'}`}>
                                    <button 
                                        onClick={handleMainButton}
                                        disabled={(!isCameraReady && !capturedImage && !inputText && menuItems.length === 0) || isScanning}
                                        className={`w-20 h-20 rounded-full flex items-center justify-center shadow-2xl transition-all duration-300 group
                                            ${isScanning ? 'bg-tech-dark scale-95 border-2 border-thai-tea/50' : 'bg-thai-tea hover:scale-105 hover:shadow-neon'}`}
                                    >
                                        {isScanning ? (
                                            <div className="w-8 h-8 border-2 border-thai-tea border-t-transparent rounded-full animate-spin"></div>
                                        ) : (
                                            <Icon name={capturedImage || menuItems.length > 0 ? "rotate-ccw" : "scan-line"} className="w-8 h-8 text-tech-black group-hover:scale-110 transition-transform" />
                                        )}
                                    </button>
                                </div>
                            </div>

                            <div className="flex-1 glass-panel rounded-[32px] overflow-hidden flex flex-col shadow-2xl relative">
                                <div className="pt-12 px-6 pb-4 flex justify-between items-end border-b border-white/5 bg-gradient-to-b from-white/5 to-transparent flex-shrink-0">
                                    <div>
                                        <h3 className="text-2xl font-semibold text-white tracking-tight">AI 智能分析</h3>
                                        <p className="text-xs text-white/40 mt-1 font-mono tracking-wider">
                                            {isDemoMode ? "演示模式" : (menuItems.length > 0 ? "翻譯完成" : "準備掃描")}
                                        </p>
                                    </div>
                                    <div className="flex gap-2">
                                        {menuItems.length > 0 && <span className={`w-2 h-2 rounded-full animate-pulse ${isDemoMode ? 'bg-yellow-500' : 'bg-thai-tea'}`}></span>}
                                    </div>
                                </div>

                                <div className="flex-1 relative min-h-0">
                                    <div className="absolute inset-0 overflow-y-auto no-scrollbar p-5 space-y-3">
                                        {menuItems.length === 0 && !isScanning ? (
                                            <div className="flex flex-col items-center justify-center h-full text-white/20 space-y-4">
                                                <div className="w-16 h-16 rounded-full border-2 border-dashed border-white/20 flex items-center justify-center">
                                                    <Icon name={mode === 'menu' ? "utensils" : "type"} size={32} />
                                                </div>
                                                <p className="text-sm font-light text-center px-8">
                                                    {mode === 'menu' ? "請對準菜單並點擊掃描按鈕" : "請對準文字並點擊掃描按鈕"}
                                                </p>
                                            </div>
                                        ) : (
                                            <>
                                                {menuItems.map((item, index) => (
                                                    mode === 'menu' ? (
                                                        <div 
                                                            key={item.id} 
                                                            onClick={() => playThaiAudio(item.thai, item.id)}
                                                            className={`menu-item glass-card rounded-2xl p-4 flex gap-4 items-start group transition-all cursor-pointer border ${playingId === item.id ? 'border-thai-tea bg-thai-tea/10 shadow-neon' : 'border-white/5 hover:bg-white/5 hover:border-white/20'}`} 
                                                            style={{ animationDelay: `${index * 0.1}s` }}
                                                        >
                                                            <div className="w-8 h-8 rounded-xl bg-white/5 flex items-center justify-center text-xs font-bold text-thai-tea shrink-0 font-mono group-hover:bg-thai-tea group-hover:text-tech-black transition-colors">{index + 1}</div>
                                                            <div className="flex-1 min-w-0 relative">
                                                                {item.category && (
                                                                    <span className="text-[9px] text-white/30 absolute right-0 -top-1">{item.category}</span>
                                                                )}
                                                                <div className="flex justify-between items-start mb-1 mt-1">
                                                                    <h4 className="font-bold text-white text-lg truncate pr-2">{item.zh}</h4>
                                                                    <span className="font-mono font-bold text-thai-tea text-lg">฿{item.price}</span>
                                                                </div>
                                                                <div className="flex items-start gap-2 mb-2">
                                                                    <div className="flex-1 min-w-0">
                                                                        <p className="text-sm thai-font text-white/50 truncate">{item.thai}</p>
                                                                        <p className="text-xs text-thai-tea/80 font-medium truncate mt-0.5">{item.roman}</p>
                                                                    </div>
                                                                    <Icon name="volume-2" size={16} className={`transition-colors mt-1 ${playingId === item.id ? 'text-thai-tea animate-pulse' : 'text-white/30 group-hover:text-white/70'}`} />
                                                                </div>
                                                                <div className="flex gap-2 flex-wrap">
                                                                    {item.desc && <span className="text-[10px] bg-white/5 px-2 py-1 rounded-md text-white/70">{item.desc}</span>}
                                                                    {item.containsShellfish && (
                                                                        <span className="text-[10px] bg-yellow-500/20 px-2 py-1 rounded-md text-yellow-400 flex items-center gap-1 border border-yellow-500/20 font-bold">
                                                                            <Icon name="alert-triangle" size={10} /> 甲殼類
                                                                        </span>
                                                                    )}
                                                                    {item.isSpicy && <span className="text-[10px] bg-red-500/20 px-2 py-1 rounded-md text-red-400 flex items-center gap-1 border border-red-500/20"><Icon name="flame" size={10} /> 辣</span>}
                                                                    {item.tags && item.tags.map(tag => (<span key={tag} className="text-[10px] bg-thai-tea/10 px-2 py-1 rounded-md text-thai-tea border border-thai-tea/20">{tag}</span>))}
                                                                </div>
                                                                
                                                                <button 
                                                                    onClick={(e) => copyToClipboard(item, e)}
                                                                    className="absolute bottom-0 right-0 p-1.5 rounded-lg bg-white/5 text-white/40 hover:text-white hover:bg-thai-tea hover:shadow-neon transition-all z-10"
                                                                >
                                                                    <Icon name={copiedId === item.id ? "check" : "copy"} size={16} />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div 
                                                            key={item.id} 
                                                            onClick={() => playThaiAudio(item.thai, item.id)}
                                                            className={`menu-item glass-card rounded-2xl p-4 flex flex-col gap-2 group transition-all cursor-pointer border ${playingId === item.id ? 'border-thai-tea bg-thai-tea/10 shadow-neon' : 'border-white/5 hover:bg-white/5 hover:border-white/20'}`} 
                                                            style={{ animationDelay: `${index * 0.1}s` }}
                                                        >
                                                            <div className="flex justify-between items-center mb-1">
                                                                {item.category && (
                                                                    <span className="text-[10px] bg-white/10 px-2 py-0.5 rounded text-white/60">{item.category}</span>
                                                                )}
                                                            </div>
                                                            
                                                            <div className="flex justify-between items-start relative">
                                                                <h4 className="font-bold text-white text-lg leading-snug">{item.zh}</h4>
                                                                <Icon name="volume-2" size={18} className={`transition-colors mt-1 shrink-0 ${playingId === item.id ? 'text-thai-tea animate-pulse' : 'text-white/30 group-hover:text-white/70'}`} />
                                                            </div>
                                                            <div className="border-t border-white/5 pt-2 mt-1 relative">
                                                                <p className="text-sm thai-font text-white/80">{item.thai}</p>
                                                                <p className="text-xs text-thai-tea/80 font-medium mt-1">{item.roman}</p>
                                                                
                                                                <button 
                                                                    onClick={(e) => copyToClipboard(item, e)}
                                                                    className="absolute bottom-0 right-0 p-1.5 rounded-lg bg-white/5 text-white/40 hover:text-white hover:bg-thai-tea hover:shadow-neon transition-all z-10"
                                                                >
                                                                    <Icon name={copiedId === item.id ? "check" : "copy"} size={16} />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    )
                                                ))}
                                                <div className="h-20"></div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>

                            <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-[60%] z-50">
                                <div className="glass-panel rounded-2xl p-2 flex justify-around items-center shadow-lg border border-white/10">
                                    <button onClick={() => setShowHistory(false)} className={`flex flex-col items-center justify-center w-12 h-12 rounded-xl transition-all ${!showHistory ? 'text-thai-tea bg-white/5 shadow-[0_0_10px_rgba(255,158,64,0.15)]' : 'text-white/40 hover:text-white hover:bg-white/5'}`}>
                                        <Icon name="scan-line" size={20} />
                                    </button>
                                    <button onClick={() => setShowHistory(true)} className={`flex flex-col items-center justify-center w-12 h-12 rounded-xl transition-all ${showHistory ? 'text-thai-tea bg-white/5 shadow-[0_0_10px_rgba(255,158,64,0.15)]' : 'text-white/40 hover:text-white hover:bg-white/5'}`}>
                                        <Icon name="history" size={20} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <canvas ref={canvasRef} className="hidden"></canvas>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
